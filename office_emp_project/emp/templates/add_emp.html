{% include 'basic.html' %}


{% block body %}

<h1>Add An Employee</h1>
<hr>
<div class="container">

  <form action="{% url 'add_emp' %}" method="POST">
    {% csrf_token %}
    
    <div class="mb-3 mx-4">
      <label for="first_name" class="form-label">First Name</label><br>
      <input type="text"name="first_name"value="{{first_name}}" required ><br>
      
    
      <label for="last_name"class="form-label">Last Name</label><br>
      <input type="text"name="last_name" value="{{last_name}}" required><br>
      
      

      <label for="dep"class="form-label">Department</label><br>
      <input type="text"name="dept" value="{{dept}}" required><br>
   
      <label for="salary"class="form-label">Salary</label><br>
      <input type="number"name="salary" value="{{salary}}" required><br>
      
      <label for="bonus"class="form-label">Bonus</label><br>
      <input type="number"name="bonus" value="{{bonus}}" required><br>
    
      <label for="role"class="form-label">role</label><br>
      <input type="text"name="role" value="{{role}}" required><br>
   
      <label for="phone"class="form-label">phone</label><br>
      <input type="number"name="phone" value="{{phone}}" required><br>
      
      <label for="hire_date"class="form-label">Hire Date</label><br>
      <input type="datetime-local" name="hire_date"value="{{hire_date}}" required><hr>
      
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
          
          <button type="submit" class="btn btn-primary mx-4">Submit</button>
        </div>
      </form>
      
    </div>
  

{% endblock body %}
